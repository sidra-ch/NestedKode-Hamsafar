<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Cultural Heritage Logo -->
  <defs>
    <linearGradient id="culturalBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="culturalGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="terracotta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon: Traditional Afghan Pattern + Modern Elements -->
  <g transform="translate(10, 10)">
    <!-- Traditional pattern background circle -->
    <circle cx="30" cy="30" r="28" fill="url(#culturalBlue)" opacity="0.1"/>
    <circle cx="30" cy="30" r="24" fill="none" stroke="url(#culturalGold)" stroke-width="1" opacity="0.6"/>
    
    <!-- Traditional Afghan geometric pattern -->
    <g transform="translate(30, 30)">
      <!-- Central star pattern -->
      <path d="M 0 -12 L 3 -3 L 12 0 L 3 3 L 0 12 L -3 3 L -12 0 L -3 -3 Z" fill="url(#culturalGold)" opacity="0.8"/>
      <circle cx="0" cy="0" r="5" fill="url(#terracotta)"/>
      
      <!-- Decorative corners -->
      <circle cx="-15" cy="-15" r="2" fill="url(#culturalGold)" opacity="0.6"/>
      <circle cx="15" cy="-15" r="2" fill="url(#culturalGold)" opacity="0.6"/>
      <circle cx="-15" cy="15" r="2" fill="url(#culturalGold)" opacity="0.6"/>
      <circle cx="15" cy="15" r="2" fill="url(#culturalGold)" opacity="0.6"/>
      
      <!-- Connecting lines -->
      <path d="M -15 -15 L 0 0 L 15 15" stroke="url(#culturalGold)" stroke-width="0.5" opacity="0.4"/>
      <path d="M 15 -15 L 0 0 L -15 15" stroke="url(#culturalGold)" stroke-width="0.5" opacity="0.4"/>
    </g>
    
    <!-- Subtle mosque/minaret silhouette -->
    <path d="M 20 45 L 20 35 L 22 32 L 22 35 L 24 35 L 24 30 L 26 28 L 26 35 L 28 35 L 28 32 L 30 35 L 30 45 Z" 
          fill="url(#culturalBlue)" opacity="0.4"/>
    <path d="M 32 45 L 32 38 L 34 36 L 34 45 Z" fill="url(#culturalBlue)" opacity="0.4"/>
    <path d="M 36 45 L 36 40 L 37 39 L 37 45 Z" fill="url(#culturalBlue)" opacity="0.4"/>
  </g>
  
  <!-- Brand Name with traditional styling -->
  <text x="75" y="35" font-family="Georgia, serif" font-size="22" font-weight="600" fill="url(#culturalBlue)">HUM</text>
  <text x="115" y="35" font-family="Georgia, serif" font-size="22" font-weight="300" fill="url(#terracotta)">SAFAR</text>
  
  <!-- Cultural tagline -->
  <text x="75" y="52" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#64748B" letter-spacing="1">HERITAGE JOURNEYS</text>
  
  <!-- Decorative elements -->
  <circle cx="73" cy="33" r="1.5" fill="url(#culturalGold)" opacity="0.6"/>
  <circle cx="208" cy="33" r="1.5" fill="url(#culturalGold)" opacity="0.6"/>
</svg>
