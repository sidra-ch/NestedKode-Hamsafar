<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with travel-inspired gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)"/>
  
  <!-- Inner decorative circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Airplane icon -->
  <g transform="translate(100, 75) rotate(-15)">
    <path d="M -25 0 L -15 -3 L 0 -8 L 15 -3 L 25 0 L 15 2 L 0 8 L -15 2 Z" fill="url(#planeGradient)"/>
    <path d="M 0 -8 L 0 -15 L 3 -18 L 3 -8 Z" fill="url(#planeGradient)"/>
    <path d="M 0 8 L 0 15 L -3 18 L -3 8 Z" fill="url(#planeGradient)"/>
  </g>
  
  <!-- Globe/world representation -->
  <g transform="translate(100, 110)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
    <path d="M -20 0 Q -10 -5 0 0 Q 10 5 20 0" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
    <path d="M 0 -20 Q -5 -10 0 0 Q 5 10 0 20" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Travel dots/locations -->
  <circle cx="45" cy="55" r="3" fill="#FCD34D"/>
  <circle cx="155" cy="65" r="3" fill="#FCD34D"/>
  <circle cx="50" cy="140" r="3" fill="#FCD34D"/>
  <circle cx="150" cy="135" r="3" fill="#FCD34D"/>
  
  <!-- Connecting travel paths -->
  <path d="M 45 55 Q 70 60 100 75" stroke="#FCD34D" stroke-width="1.5" fill="none" opacity="0.6" stroke-dasharray="2,3"/>
  <path d="M 100 75 Q 130 70 155 65" stroke="#FCD34D" stroke-width="1.5" fill="none" opacity="0.6" stroke-dasharray="2,3"/>
  <path d="M 100 110 Q 75 125 50 140" stroke="#FCD34D" stroke-width="1.5" fill="none" opacity="0.6" stroke-dasharray="2,3"/>
  <path d="M 100 110 Q 125 122 150 135" stroke="#FCD34D" stroke-width="1.5" fill="none" opacity="0.6" stroke-dasharray="2,3"/>
  
  <!-- Brand name with travel styling -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">HUMSAFAR</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#FFFFFF" opacity="0.9">Your Journey Partner</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#FFFFFF" opacity="0.7">âœˆï¸ ğŸŒ ğŸ—ºï¸</text>
</svg>
