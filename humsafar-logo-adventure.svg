<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Adventure Focus Logo -->
  <defs>
    <linearGradient id="adventureTeal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="adventureOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon: Dynamic Mountain + Compass -->
  <g transform="translate(10, 10)">
    <!-- Action mountain peaks -->
    <path d="M 5 50 L 20 20 L 35 35 L 50 5 L 55 50 Z" fill="url(#mountainGradient)" opacity="0.8"/>
    <path d="M 50 5 L 52 8 L 48 8 Z" fill="url(#adventureOrange)"/> <!-- Snow peak -->
    
    <!-- Compass overlay -->
    <g transform="translate(30, 30)">
      <circle cx="0" cy="0" r="18" fill="none" stroke="url(#adventureTeal)" stroke-width="2" opacity="0.7"/>
      <circle cx="0" cy="0" r="14" fill="none" stroke="url(#adventureTeal)" stroke-width="1" opacity="0.4"/>
      
      <!-- Compass needle -->
      <path d="M 0 -12 L 3 0 L 0 12 L -3 0 Z" fill="url(#adventureOrange)"/>
      <path d="M 0 -12 L 0 0" fill="url(#adventureOrange)"/>
      
      <!-- Compass points -->
      <path d="M 0 -16 L -2 -12 L 0 -14 L 2 -12 Z" fill="url(#adventureTeal)"/>
      <path d="M 16 0 L 12 -2 L 14 0 L 12 2 Z" fill="url(#adventureTeal)"/>
      <path d="M 0 16 L -2 12 L 0 14 L 2 12 Z" fill="url(#adventureTeal)"/>
      <path d="M -16 0 L -12 -2 L -14 0 L -12 2 Z" fill="url(#adventureTeal)"/>
      
      <!-- Center dot -->
      <circle cx="0" cy="0" r="2" fill="url(#adventureOrange)"/>
    </g>
    
    <!-- Dynamic motion lines -->
    <path d="M 5 15 L 8 12" stroke="url(#adventureOrange)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 8 10 L 11 7" stroke="url(#adventureOrange)" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
    <path d="M 50 45 L 53 42" stroke="url(#adventureTeal)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 52 40 L 55 37" stroke="url(#adventureTeal)" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
  </g>
  
  <!-- Brand Name with dynamic styling -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="800" fill="url(#adventureTeal)">HUM</text>
  <text x="115" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="800" fill="url(#adventureOrange)">SAFAR</text>
  
  <!-- Adventure tagline -->
  <text x="75" y="52" font-family="Arial, sans-serif" font-size="8" font-weight="700" fill="#64748B" letter-spacing="1">ADVENTURE AWAITS</text>
  
  <!-- Energy dots -->
  <circle cx="73" cy="33" r="1.5" fill="url(#adventureOrange)"/>
  <circle cx="208" cy="33" r="1.5" fill="url(#adventureTeal)"/>
</svg>
